<!DOCTYPE html>

<head>
  <title>Mode S based turbulence detection</title>
  <link rel="stylesheet" href="{{ url_for('base.serve_static', filename='bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('base.serve_static', filename='user.css') }}" />
  <script src="{{ url_for('base.serve_static', filename='jquery.min.js') }}"></script>
  <script src="{{ url_for('base.serve_static', filename='bootstrap.min.js') }}"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.control.min.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://www.grendelman.net/leaflet/leaflet-liveupdate/leaflet-liveupdate.js"></script>
  <script
    src="{{ url_for('base.serve_static',filename='js/leaflet-rotatedmarker/leaflet.rotatedMarker.js') }}"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"></script>
  <script type="text/javascript"
    src="{{ url_for('base.serve_static',filename='js/leaflet-heat/leaflet-heat.js') }}"></script>
</head>

<body>
  <div class="container">
    <h1>
      Mode S based turbulence detection
      <div class="pull-right">
        <a class="btn btn-sm btn-primary" href="{{url_for('base.home_page')}}">
          <span class="glyphicon glyphicon-send"></span>&nbsp; Home</a>
        <a class="btn btn-sm btn-success" href="{{url_for('base.home_page',history=False)}}">
          <span class="glyphicon glyphicon-refresh"></span>&nbsp; Live</a>
        <a class="btn btn-sm btn-success" href="{{url_for('history.dir_listing')}}">
          <span class="glyphicon glyphicon-leaf"></span>&nbsp; File History</a>
        <button class="btn btn-sm btn-success" id='databasebutton'>
          Database History
        </button>
        <button class="btn btn-sm btn-success" id='parambutton'>
          Set Parameters
        </button>
      </div>
    </h1>
    <hr />
    {% block body %} {% endblock %}
  </div>
</body>
