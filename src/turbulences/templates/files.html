<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Radarcape</title>
  </head>

  <body>
    <ul>
      {% for file in files %}
      <li>
        <a
          href="{{ (request.path + '/' if request.path != '/' else '') + file }}"
        >
          {{ file }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
