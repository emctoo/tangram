version: 1
disable_existing_loggers: False
formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)s - %(message)s'
  access:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
  httpx_file:
    formatter: default
    class: logging.FileHandler
    filename: /tmp/tg-httpx.log
    encoding: utf-8
  rs1090_source_file:
    formatter: default
    class: logging.FileHandler
    filename: /tmp/rs1090.log
    encoding: utf-8
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no
  tangram:
    level: INFO
    handlers:
      - default
    propagate: no
  tangram.plugins.rs1090_source:
    level: DEBUG
    handlers:
      - rs1090_source_file
    propagate: no
  httpx:
    level: INFO
    handlers:
      - httpx_file
root:
  level: INFO
  handlers:
    - default
  propagate: no
